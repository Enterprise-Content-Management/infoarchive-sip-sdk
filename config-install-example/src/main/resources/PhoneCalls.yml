tenant: MyCompany

application:
  name: PhoneCalls
  type: ACTIVE_ARCHIVING
  archiveType: SIP

federation:
  name: mainFederation
  bootstrap: "xhive://127.0.0.1:2910"
  superUserPassword: test

xdbDatabase:
  name: AIP-xdb
  adminPassword: secret

fileSystemRoot: defaultFileSystemRoot

space: PhoneCalls-space

spaceRootLibrary:
  name: PhoneCalls-space-root-library
