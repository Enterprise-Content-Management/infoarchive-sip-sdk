  xdbDatabase: AIP-xdb

spaceRootFolder:
  name: PhoneCalls-space-root-folder
  space: PhoneCalls-space
  fileSystemRoot: defaultFileSystemRoot

fileSystemFolders:
  - PhoneCalls-folder:
      subPath: "stores/file_store_01"
  - PhoneCalls-result-folder:
      subPath: "stores/result_store"
  - PhoneCalls-confirmation-folder:
      subPath: "stores/confirmation_store_01"