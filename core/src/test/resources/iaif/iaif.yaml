application:
  name: Communication Archive

holding:
  name: Messages
  ingestConfigs:
  - ingest: MessagesIngest
    sipFormat: sip_zip

fileSystemFolder:
  name: export

store:
  name: export
  storeType: result
  
xdbFederation:
  name: mainFederation
  bootstrap: xhive://localhost:2910
  superUserPassword: secret
  
xdbDatabase:
  name: Messages
  adminPassword: test

ingest:
  name: MessagesIngest
  content:
    format: xml
    resource: ingest.xml

namespaces:
- prefix: n
  uri: urn:emc:ia:schema:message:1.0
  default: true
- prefix: c
  uri: urn:emc:ia:schema:message-confirmation:1.0

pdi:
  content:
    format: xml
    resource: pdi.xml
      
pdiSchema:
  content:
    format: xsd
    resource: message.xsd

queries:
  ConfirmationQuery:
    namespaces:
    - c
    - n
    resultRootElement: confirmations
    xdbPdiConfigs:
      entityPath: /n:messages/n:message
      template: |
        return <c:confirmation>
          <c:timeStamp>{$aiu/n:dateSent/text()}</c:timeStamp>
          <c:origin>{$aiu/n:producer/n:name/text()}</c:origin>
          <c:containerId>{$aiu/n:isPartOf/n:name/text()}</c:containerId>
          <c:id>{$aiu/n:name/text()}</c:id>
          <c:externalId>{$aiu/n:alternateName/text()}</c:externalId>
        </c:confirmation>
  DefaultQuery:
    default: true
    xdbPdiConfigs:
      entityPath: /n:messages/n:message
      template: return $aiu
      operands:
        bcc:
          index: false
          path: n:recipient[n:additionalType = 'bcc']/n:email
          type: string
        cc:
          index: false
          path: n:recipient[n:additionalType = 'cc']/n:email
          type: string
        distributionList:
          index: true
          path: n:recipient/n:memberOf/n:programName
          type: string
        from:
          index: true
          path: n:sender/n:email
          type: string
        fromCountry:
          index: true
          path: n:sender/n:worksFor/n:address/n:addressCountry
          type: string
        receivedDate:
          index: true
          path: n:dateReceived
          type: datetime
        recipient:
          index: true
          path: n:recipient/n:email
          type: string
        sentDate:
          index: true
          path: n:dateSent
          type: datetime
        subject:
          index: false
          path: n:about
          type: string
        to:
          index: false
          path: n:recipient[not(n:additionalType)]/n:email
          type: string
        toCountry:
          index: true
          path: n:recipient[not(n:additionalType)]/n:worksFor/n:address/n:addressCountry
          type: string

queryQuota:
  name: DefaultQuota
  
resultConfigurationHelper:
  name: result_helper
  content:
    format: xml
    resource: DefaultResultHelper.xml
    
retentionPolicy:
  name: Messages
  
aic:
  name: Messages
  criteria:
    aipId:
      indexed: true
      label: AIP ID
      pkeyValuesAttr: aipId
      type: string
    bcc:
      indexed: true
      label: Bcc
      type: string
    cc:
      indexed: true
      label: Cc
      type: string
    distributionList:
      indexed: true
      label: Distribution list
      type: string
    from:
      indexed: true
      label: From
      type: string
    fromCountry:
      indexed: true
      label: Sent from country
      type: string
    receivedDate:
      indexed: true
      type: datetime
      label: Received date
      pkeyMinAttr: pkeys.dateTime01
      pkeyMaxAttr: pkeys.dateTime02
    recipient:
      indexed: true
      label: Recipient
      type: string
    sentDate:
      indexed: true
      type: datetime
      label: Sent date
    subject:
      indexed: true
      label: Subject
      type: string
    to:
      indexed: true
      label: To
      type: string
    toCountry:
      indexed: true
      label: Sent to country
      type: string
  
search:
  name: Find emails
  state: draft
    
searchComposition:
  name: Set 1
  
resultMaster:
  name: default
  panels:
    Main:
      tabs:
        _ia_Default_Main_tab_:
          exportEnabled: true
          exportConfigurations:
          - PST Export
          columns:
            dateSent:
              label: Date Sent
              path: n:dateSent
              defaultSort: ascending
              dataType: datetime
            sender:
              label: Sender
              path: n:sender/n:email   
            subject:
              label: Subject
              path: n:about
    
xform:
  name: form
  content:
    format: xml
    resource: FindEmails.form.xml
  

exportPipelines:
  PST Export Pipeline:
    description: Exports PST
    content:
      format: xml
      resource: PstExportPipeline.xpl
    inputFormat: raw xml
    outputFormat: pst
    type: xproc
  PST Export Collection Pipeline:
    description: Exports PDF
    collectionBased: true
    content:
      format: xml
      resource: CollectionExportPipeline.xpl
    inputFormat: raw xml
    outputFormat: pdf
    type: xproc

exportTransformations:
  PST Export Collection Transformation:
    description: pdf xsl transformation
    type: xslt
    mainPath: manifest.xsl
  
exportConfigurations:
  PST Export:
    description: Export to PST
    pipeline: PST Export Pipeline
  PST Export Collection:
    description: Export a collection to PST
    encryptedOptions:
      sftpUser: test
      sftpPassword: test
    options:
      sftpHost: localhost
      sftpPath: test
      sftpPort: 2222
    xslResultFormat: pdf
    pipeline: PST Export Collection Pipeline
    transformation:
      name: PST Export Collection Transformation
      portName: stylesheet
