version: 1.0

namespace:
  prefix: n
  uri: urn:opentext:ia:schema:sample:animal:1.0
  
tenant:
  name: INFOARCHIVE
  configure: use existing

xdbFederation:
  name: mainFederation
  configure: create
  bootstrap: xhive://localhost:2910
  superUserPassword: test

xdbDatabase:
  name: Zoo-xdb
  adminPassword: catwalksacrosskeyboard

application:
  name: Zoo
  archiveType: sip
  category: Examples
  type: active archiving

ingestNode:
  name: ingest_node_01
  enumerationCutoffDays: 30
  enumerationMinusRunning: true
  logLevel: INFO

receiverNode:
  name: receiver_node_01

retentionPolicy:
  name: Zoo-policy
  agingStrategy:
    type: duration
    agingPeriod:
      units: days
      value: 89
  dispositionStrategy:
    type: destroy all

space:
  name: Zoo-space

spaceRootXdbLibrary:
  name: Zoo-root

xdbLibrary:
  name: Zoo-xdb-library
  parentSpaceRootXdbLibrary: Zoo-root
  subPath: aips/animals

fileSystemRoot:
  name: defaultFileSystemRoot
  configure: create
  description: Default FileSystemRoot
  path: data/root

spaceRootFolder:
  name: Zoo-space-root-folder
  fileSystemRoot: defaultFileSystemRoot

fileSystemFolder:
  name: default-folder
  parentSpaceRootFolder: Zoo-space-root-folder 
  subPath: stores/default

store:
  name: Zoo-store
  type: filesystem
  fileSystemFolder: default-folder
  storeType: result

holding:
  name: Zoo-holding
  ingestNodes:
  - ingest_node_01
  pdiConfigs:
  - schema: urn:opentext:ia:schema:sample:animal:1.0
  xdbLibraryParent: Zoo-xdb-library

aic:
  name: Zoo-aic
  criteria:
  - name: animalName
    label: Animal Name
    type: STRING
    indexed: true
  - name: filePath
    label: File Path
    type: STRING
    indexed: true

query:
  name: Zoo-query
  aics:
  - Zoo-aic
  xdbpdis:
  - entity:
      path: /n:animals/n:animal
    template: return $aiu
    operands:
    - name: animalName
      path: n:animal_name
      type: STRING
      index: true
    - name: filePath
      path: n:file_path
      type: STRING
      index: true

queryQuota:
  name: Zoo-query-quota

resultConfigurationHelper:
  name: Zoo-result-configuration-helper
  content:
    format: xml
    resource: DefaultResultHelper.xml

search:
  name: Find animals
  state: DRAFT
  aic: Zoo-aic
  query: Zoo-query
  
searchComposition:
  name: Set 1
  
xform:
  name: Zoo-xform
  form:
    resource: FindAnimals.form.xml

resultMaster:
  panels:
  - name: Main
    tabs:
    - name: Tab 0
      columns:
      - name: animalName
        label: Animal Name
        path: n:animal_name
        sort: NONE
      - name: filePath
        label: File Path
        path: n:file_path
        sort: NONE

pdiSchema:
  name: urn:opentext:ia:schema:sample:animal:1.0
  content:
    format: xsd
    resource: pdi-schema.xsd

pdi:
  name: Zoo-pdi
  content:
    format: xml
    resource: pdi.xml
