version: 1.0.0

tenant:
  name: INFOARCHIVE
  configure: use existing

application:
  name: Animals
  archiveType: sip
  category: null
  description: null
  offline: false
  type: active archiving

retentionPolicy:
  name: Animals-rentention-policy
  agingStrategy:
    agingPeriod:
      units: years
      value: 7
    type: duration
  dispositionStrategy:
    type: destroy all
 
confirmation:
  name: Animals-holding-confirmation
  aiuQuery: null
  deliveryChannelEnabled: true
  deliveryChannelParameters:
    aip_id: '%ia_conf_aip_id%'
    ia_conf_datetime: '%ia_conf_datetime%'
    ia_conf_type: '%ia_conf_type%'
  holdings:
  - Animals-holding
  includeConfirmationInAuditEnabled: false
  inputSchema: urn:opentext:ia:schema:sample:animal:1.0
  types:
  - receipt

deliveryChannel:
  name: default-delivery-channel
  fileName: confirmation
  overwrite: true
  prefix: '%aip_id%-'
  store: Animals-confirmation-store
  subPath: confirmation/%ia_conf_type%
  suffix: .xml

fileSystemFolders:
- name: SearchResult
  configure: create
  parentSpaceRootFolder: defaultFileSystemRoot
  subPath: stores/SearchResult
- name: animals
  configure: create
  parentSpaceRootFolder: defaultFileSystemRoot
  subPath: stores/animals
- name: animals-confirmation
  configure: create
  parentSpaceRootFolder: defaultFileSystemRoot
  subPath: stores/animals-confirmation
- name: default-export
  configure: create
  parentSpaceRootFolder: defaultFileSystemRoot
  subPath: stores/default-export
- name: default-library
  configure: create
  parentSpaceRootFolder: defaultFileSystemRoot
  subPath: stores/default-library
- name: export
  configure: create
  parentSpaceRootFolder: defaultFileSystemRoot
  subPath: stores/export

holding:
  name: Animals-holding
  ciPurgePolicy: BLANK
  ciPurgeRatio: 75
  ciStore: Animals-store
  defaultRetentionClass: default
  ingestNodes:
  - ingest_node_01
  libraryBackupStore: Animals-store
  libraryMode: PRIVATE
  logStore: Animals-store
  metaData: [ ]
  pdiConfigs:
  - schema: urn:opentext:ia:schema:sample:animal:1.0
  pdiPurgePolicy: KEEP
  permissions:
    completed: null
    ingestion: null
    invalid: null
    purge: null
    reception: null
    reject: null
    waitingCommit: null
  priority: 1
  renditionStore: Animals-store
  retentionBackupStore: Animals-store
  retentionClasses:
  - name: default
    aiuRetention: false
    policies:
    - Animals-rentention-policy
  retentionDataStore: default-lucene-store
  sipStore: Animals-store
  stagingStore: null
  subPriorities:
  - deadLine: 100
    priority: 0
  - deadLine: 200
    priority: 1
  xdbLibraryParent: null
  xmlStore: Animals-store

ingestNode:
  name: ingest_node_01
  enumerationCutoffDays: 10
  enumerationMaxResultCount: 30
  enumerationMinusRunning: true

libraryPolicy:
  name: Animals-holding-xdb-library-policy
  aipQuota: 10
  aiuQuota: 100
  cacheInMode: parent
  cacheLockPeriod: 0
  closeHintDateQuery: null
  closeMode: null
  closePeriod: 0
  closeWithQuota: false
  libraryStores:
  - default-lucene-store
  loadBalancingMode: primary
  pKeyQuery: null

receiverNode:
  name: receiver_node_01

space:
  name: Animals-space

spaceRootFolder:
  name: defaultFileSystemRoot

stores:
- name: Animals-confirmation-store
  bucket: null
  configure: create
  fileSystemFolder: animals-confirmation
  fileSystemRoot: null
  offlineSupport: false
  setS3StorageClass: null
  storageClass: null
  storeType: delivery channel
- name: Animals-store
  bucket: null
  configure: create
  fileSystemFolder: animals
  fileSystemRoot: null
  offlineSupport: false
  setS3StorageClass: null
  storageClass: null
- name: default-lucene-store
  bucket: null
  configure: create
  fileSystemFolder: default-library
  fileSystemRoot: null
  offlineSupport: false
  setS3StorageClass: null
  storageClass: null
  storeType: library
- name: default-result-store
  bucket: null
  configure: create
  fileSystemFolder: default-export
  fileSystemRoot: null
  offlineSupport: false
  setS3StorageClass: null
  storageClass: null
  storeType: result
- name: default-search-result-store
  bucket: null
  configure: create
  fileSystemFolder: SearchResult
  fileSystemRoot: null
  offlineSupport: false
  setS3StorageClass: null
  storageClass: null
  storeType: search result
- name: export
  bucket: null
  configure: create
  fileSystemFolder: export
  fileSystemRoot: null
  offlineSupport: false
  setS3StorageClass: null
  storageClass: null

includes:
- data-model-config/configuration.yml
- searches/configuration.yml

fileSystemRoots:
- name: defaultFileSystemRoot
  configure: create
  description: Default FileSystemRoot
  path: data/root

retentionPolicy:
  name: Animals-rentention-policy
  agingStrategy:
    agingPeriod:
      units: years
      value: 7
    type: duration
  dispositionStrategy:
    type: destroy all
