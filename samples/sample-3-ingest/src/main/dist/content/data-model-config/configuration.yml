  cis:
  - compress: false
    encrypt: false
    hashes: [ ]
    lengthPath: null
    mimeType: application/octet-stream
    mimeTypePath: null
    offsetMode: null
    offsetPath: null
    path: /{urn:opentext:ia:schema:sample:animal:1.0}animals/{urn:opentext:ia:schema:sample:animal:1.0}animal/{urn:opentext:ia:schema:sample:animal:1.0}file_path
