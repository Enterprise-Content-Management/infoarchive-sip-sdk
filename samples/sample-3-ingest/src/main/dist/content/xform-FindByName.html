<xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:xforms="http://www.w3.org/2002/xforms"
            xmlns:xsd="http://www.w3.org/2001/XMLSchema">
  <xhtml:head>
    <xforms:model>
      <xforms:instance xmlns="">
        <data>
          <animal_name />
        </data>
      </xforms:instance>
      <xforms:instance xmlns="" id="labels">
        <labels>
          <animal_name>Animal Name</animal_name>
        </labels>
      </xforms:instance>
      <xforms:instance xmlns="" id="hints">
        <hints>
          <animal_name />
        </hints>
      </xforms:instance>
      <xforms:instance xmlns="" id="prompts">
        <prompts>
          <animal_name />
        </prompts>
      </xforms:instance>
      <xforms:instance xmlns="" id="alerts">
        <alerts>
          <animal_name />
        </alerts>
      </xforms:instance>
      <xforms:instance xmlns="" id="range-messages">
        <rangemessages>
          <animal_name />
        </rangemessages>
      </xforms:instance>
      <xforms:instance xmlns="" id="pattern-messages">
        <patternmessages>
          <animal_name />
        </patternmessages>
      </xforms:instance>
      <xforms:submission id="submit01" method="post" serialization="application/xml" />
      <xsd:schema xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xforms="http://www.w3.org/2002/xforms"
                  targetNamespace="http://www.w3.org/2002/xforms" elementFormDefault="qualified">
      </xsd:schema>
      <bind xmlns="http://www.w3.org/2002/xforms" ref="/data/animal_name" />
    </xforms:model>
  </xhtml:head>
  <xhtml:body>
    <input xmlns="http://www.w3.org/2002/xforms" ref="/data/animal_name">
      <label ref="instance('labels')/animal_name" />
      <hint ref="instance('hints')/animal_name" />
      <hint appearance="minimal" ref="instance('prompts')/animal_name" />
      <alert ref="instance('alerts')/animal_name" />
      <message class="range" ref="instance('range-messages')/animal_name" />
      <message class="pattern" ref="instance('pattern-messages')/animal_name" />
    </input>
  </xhtml:body>
</xhtml:html>
